<h2>Your first XF web app</h2>

<p>To create the first XF application the simplest way is to use XF Generator through <code>yo xf:application init [appName]</code>.</p>

<p>For now it scaffolds an app in the way you can see by example: <a href="http://xframeworkjs.org/helloworld/">XF Hello World App</a>.</p>
